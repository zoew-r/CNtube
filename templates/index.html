<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNtube - AI Learning</title>
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- ä¸ŠåŠéƒ¨ï¼šå½±ç‰‡èˆ‡é€å­—ç¨¿ --- */
        .top-section {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            /* è®“æ‰‹æ©Ÿç‰ˆè‡ªå‹•æ›è¡Œ */
        }

        .video-column {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 300px;
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 æ¯”ä¾‹ */
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-box iframe,
        .video-box div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .subtitle-display {
            background: #1e293b;
            color: #fbbf24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 24px;
        }

        .transcript-column {
            flex: 1;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            height: 550px;
            min-width: 300px;
        }

        /* --- ä¸‹åŠéƒ¨ï¼šå·¥å…·å€ --- */
        .tools-section {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            font-size: 1rem;
        }

        .tab-btn:hover {
            background: #e9ecef;
        }

        .tab-btn.active {
            background: #fff;
            color: #000;
            border-top: 3px solid #3b82f6;
        }

        /* å€‹åˆ¥ Tab é¡è‰² */
        .tab-btn[data-target="vocab-panel"].active {
            border-top-color: #10b981;
            color: #10b981;
        }

        .tab-btn[data-target="grammar-panel"].active {
            border-top-color: #3b82f6;
            color: #3b82f6;
        }

        .tab-btn[data-target="simplify-panel"].active {
            border-top-color: #f59e0b;
            color: #f59e0b;
        }

        .panel-content {
            padding: 20px;
            display: none;
        }

        .panel-content.active {
            display: block;
        }

        /* --- å…ƒä»¶æ¨£å¼ --- */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        textarea {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        button.action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .result-box {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            min-height: 100px;
            white-space: pre-wrap;
        }

        /* é€²åº¦æ¢ */
        .progress-container {
            width: 100%;
            background: #eee;
            height: 5px;
            margin-bottom: 10px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s;
        }

        /* å–®å­—æ¨™ç±¤ */
        .vocab-tag {
            display: inline-block;
            padding: 3px 8px;
            margin: 3px;
            border-radius: 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* å–®å­—åˆ—è¡¨å€ */
        #vocabListWrapper {
            display: none;
            background: #f0f9ff;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: red;
            color: white;
            border: none;
            width: 20px;
            cursor: pointer;
        }

        /* Loading */
        .loading {
            color: #888;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h2 style="margin:0;">CNtube <small style="color:#666; font-weight:normal;">AI Language Learning</small>
            </h2>
        </header>

        <div class="top-section">
            <div class="video-column">
                <div class="video-box">
                    <div id="videoPlayer"></div>
                </div>
                <div id="subtitleBox" class="subtitle-display">(Subtitles will appear here)</div>
            </div>

            <div class="transcript-column">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <h3 style="margin:0;">Transcript</h3>
                    <button class="action-btn" style="background:#8b5cf6; font-size:0.8rem;"
                        onclick="extractVocab()">Extract Vocab</button>
                </div>

                <div class="input-area">
                    <input type="text" id="urlInput" placeholder="Paste YouTube Link...">
                    <button class="action-btn" style="background:#333;" onclick="startTranscribe()">Load</button>
                </div>

                <div id="progressContainer" class="progress-container">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <div id="vocabListWrapper">
                    <button class="close-btn" onclick="closeVocabList()">Ã—</button>
                    <div id="vocabList"></div>
                </div>

                <div id="transcriptText" style="flex:1; overflow-y:auto; line-height:1.6;">(Please load a video
                    first...)</div>
            </div>
        </div>

        <div class="tools-section">
            <div class="tabs">
                <button class="tab-btn active" data-target="vocab-panel" onclick="switchTab(this)">ğŸ“–
                    Dictionary</button>
                <button class="tab-btn" data-target="grammar-panel" onclick="switchTab(this)">ğŸ” Grammar</button>
                <button class="tab-btn" data-target="simplify-panel" onclick="switchTab(this)">âœ¨ Simplify</button>
            </div>

            <div id="vocab-panel" class="panel-content active">
                <div class="input-area">
                    <input type="text" id="vocabInput" placeholder="Word lookup...">
                    <button class="action-btn" style="background:#10b981;" onclick="lookupWordInput()">Search</button>
                </div>
                <div id="vocabResult" class="result-box">Results will appear here.</div>
            </div>

            <div id="grammar-panel" class="panel-content">
                <div class="input-area">
                    <input type="text" id="grammarInput" placeholder="Sentence analysis...">
                    <select id="levelSelect" style="margin-right:10px; padding:5px;">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                        <option value="4">Level 4</option>
                        <option value="5">Level 5</option>
                    </select>
                    <button class="action-btn" style="background:#3b82f6;" onclick="analyzeGrammar()">Analyze</button>
                </div>
                <div id="grammarResult" class="result-box">Waiting for input...</div>
            </div>

            <div id="simplify-panel" class="panel-content">
                <div class="input-area">
                    <textarea id="simplifyInput" rows="2" placeholder="Difficult sentence..."></textarea>
                    <button class="action-btn" style="background:#f59e0b;" onclick="simplifyText()">Simplify</button>
                </div>
                <div id="simplifyResult" class="result-box">Simplified result...</div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        console.log("CNtube App Loaded");

        let player;
        let segments = [];
        let syncInterval;
        let isPlayerReady = false;

        // --- Tab Switch ---
        function switchTab(btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel-content').forEach(p => p.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(btn.dataset.target).classList.add('active');
        }

        // --- YouTube API ---
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready");
            player = new YT.Player('videoPlayer', {
                height: '100%',
                width: '100%',
                videoId: '',
                events: {
                    'onReady': () => { isPlayerReady = true; console.log("Player Ready"); },
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) startSync();
            else stopSync();
        }

        function startSync() {
            stopSync();
            syncInterval = setInterval(() => {
                if (player && typeof player.getCurrentTime === 'function') {
                    const t = player.getCurrentTime();
                    const seg = segments.find(s => t >= s.start && t <= s.end);
                    if (seg) document.getElementById('subtitleBox').innerText = seg.text;
                }
            }, 100);
        }

        function stopSync() {
            clearInterval(syncInterval);
        }

        // --- Main Logic ---
        function getVideoID(url) {
            try {
                if (url.includes('v=')) return url.split('v=')[1].split('&')[0];
                if (url.includes('youtu.be/')) return url.split('youtu.be/')[1].split('?')[0];
            } catch (e) { }
            return null;
        }

        async function startTranscribe() {
            const url = document.getElementById('urlInput').value;
            const box = document.getElementById('transcriptText');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            if (!url) return alert("Please enter a URL");

            // UI Reset
            segments = [];
            box.innerHTML = "";
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Video Load (Safe Mode)
            const vidId = getVideoID(url);
            if (vidId) {
                if (isPlayerReady && player) {
                    player.loadVideoById(vidId);
                } else {
                    console.log("Waiting for player...");
                    setTimeout(() => { if (player) player.loadVideoById(vidId); }, 1000);
                }
            } else {
                return alert("Invalid YouTube URL");
            }

            try {
                const resp = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: 'transcribe', url: url })
                });

                const reader = resp.body.getReader();
                const decoder = new TextDecoder();
                let fullText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    lines.forEach(line => {
                        if (!line) return;
                        try {
                            const d = JSON.parse(line);
                            if (d.transcript) fullText = d.transcript;
                            if (d.segment) segments.push(d.segment);
                            if (d.progress) progressBar.style.width = d.progress + '%';
                        } catch (e) { }
                    });
                    box.innerText = fullText;
                }

                document.getElementById('subtitleBox').innerText = "(Ready to play)";
                setTimeout(() => { progressContainer.style.display = 'none'; }, 1500);

            } catch (e) {
                alert("Error: " + e);
                progressContainer.style.display = 'none';
            }
        }

        // --- Helper Functions (Vocab, Grammar, Simplify) ---
        async function extractVocab() {
            const text = document.getElementById('transcriptText').innerText;
            const listWrapper = document.getElementById('vocabListWrapper');
            const list = document.getElementById('vocabList');

            if (text.length < 10) return alert("Please load transcript first.");

            listWrapper.style.display = "block";
            list.innerHTML = "Analyzing...";

            const resp = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: 'extract_vocab', text: text })
            });
            const data = await resp.json();
            list.innerHTML = "";
            data.vocab.forEach(v => {
                let color = v.level >= 4 ? '#ef4444' : (v.level == 3 ? '#f59e0b' : '#10b981');
                let bg = v.level >= 4 ? '#fee2e2' : (v.level == 3 ? '#fef3c7' : '#d1fae5');
                list.innerHTML += `<span class="vocab-tag" style="color:${color}; background:${bg}" onclick="lookupWord('${v.word}')">${v.word}</span>`;
            });
        }

        function closeVocabList() { document.getElementById('vocabListWrapper').style.display = "none"; }

        async function lookupWordInput() {
            const word = document.getElementById('vocabInput').value;
            if (word) lookupWord(word);
        }

        async function lookupWord(word) {
            switchTab(document.querySelector('.tab-btn[data-target="vocab-panel"]'));
            document.getElementById('vocabInput').value = word;
            const box = document.getElementById('vocabResult');
            box.innerHTML = "Loading...";

            const resp = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: 'lookup', word: word })
            });
            const d = await resp.json();

            if (d.error) {
                box.innerHTML = `Error: ${d.error}`;
                return;
            }

            let synonymHtml = '';
            if (d.simpler_synonym) synonymHtml = `<div style="margin-top:10px; background:#e6fffa; padding:10px; color:#047857;">ğŸ’¡ Easier: ${d.simpler_synonym}</div>`;

            box.innerHTML = `
            <div style="background:white; padding:15px; border-radius:8px;">
                <h2>${d.word} <small style="font-size:0.5em; background:#eee; padding:3px 8px; border-radius:10px;">${d.level}</small></h2>
                <p>ğŸ—£ï¸ ${d.zhuyin} | ${d.pinyin}</p>
                <p><strong>${d.translation}</strong></p>
                <p>${d.definition_ch}</p>
                <p style="color:#666">${d.definition_en}</p>
                ${synonymHtml}
                <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                <p><strong>Example:</strong> ${d.example}</p>
                <p style="color:#666;">${d.example_en}</p>
            </div>
        `;
        }

        async function analyzeGrammar() {
            const text = document.getElementById('grammarInput').value;
            const level = document.getElementById('levelSelect').value;
            const box = document.getElementById('grammarResult');

            if (!text) return alert("Please enter a sentence");

            box.innerHTML = "Analyzing grammar structure... <span class='loading' style='display:inline-block'>ğŸ§ </span>";

            try {
                const resp = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: 'analyze', text: text, user_level: level })
                });

                const reader = resp.body.getReader();
                const decoder = new TextDecoder();
                box.innerHTML = ""; // æ¸…ç©ºè¼‰å…¥è¨Šæ¯

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    // 1. è§£ç¢¼è³‡æ–™
                    const chunk = decoder.decode(value, { stream: true });

                    // 2. åˆ‡å‰²æ¯ä¸€è¡Œ (å› ç‚ºå¾Œç«¯æ˜¯ä¸€è¡Œä¸€è¡Œå‚³ JSON çš„)
                    const lines = chunk.split('\n');

                    lines.forEach(line => {
                        if (!line.trim()) return; // è·³éç©ºè¡Œ
                        try {
                            // 3. å˜—è©¦æŠŠäº‚ç¢¼ (JSON) è½‰æˆç‰©ä»¶
                            const d = JSON.parse(line);

                            // 4. åªå–å‡ºæˆ‘å€‘è¦çš„å…§å®¹ (grammar_analysis)
                            if (d.analysis && d.analysis.grammar_analysis) {
                                // å°‡æ›è¡Œç¬¦è™Ÿ \n è½‰æˆç¶²é ç”¨çš„ <br>ï¼Œè®“æ’ç‰ˆè®Šæ¼‚äº®
                                box.innerHTML = d.analysis.grammar_analysis.replace(/\n/g, '<br>');
                            }
                        } catch (e) {
                            // å¦‚æœé€™è¡Œä¸æ˜¯ JSONï¼Œæš«æ™‚å¿½ç•¥
                            console.log("Parsing error for line:", line);
                        }
                    });
                }
            } catch (e) {
                box.innerHTML = "Error analyzing: " + e;
            }
        }

        async function simplifyText() {
            const text = document.getElementById('simplifyInput').value;
            const box = document.getElementById('simplifyResult');
            box.innerHTML = "Simplifying...";

            const resp = await fetch('/process', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: 'simplify', text: text })
            });
            const d = await resp.json();

            box.innerHTML = `
            <div style="background:white; padding:15px; border-radius:8px;">
                <p style="color:#888;">Original: ${d.original}</p>
                <p style="font-size:1.2em; font-weight:bold; color:#d97706;">Simplified: ${d.simplified}</p>
                <p>${d.english_meaning}</p>
            </div>
        `;
        }
    </script>

</body>
